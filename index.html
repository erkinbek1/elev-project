<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__block_left">
        <div class="container__block_floors">10</div>
        <div class="container__block_floors">9</div>
        <div class="container__block_floors">8</div>
        <div class="container__block_floors">7</div>
        <div class="container__block_floors">6</div>
        <div class="container__block_floors">5</div>
        <div class="container__block_floors">4</div>
        <div class="container__block_floors">3</div>
        <div class="container__block_floors">2</div>
        <div class="container__block_floors">1</div>
        <div class="container__block_floors">0</div>
        <div class="elevator"></div>
      </div>
      <div class="container__block_right">
        <button class="container__block_btnUp">UP</button>
        <button class="container__block_btnDown">DOWN</button>
        <button class="container__block_btnChoose">CHOOSE</button>
      </div>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
